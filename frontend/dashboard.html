<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Asset Management - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 24px;
        }
        .user-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            margin-right: 10px;
        }
        .btn:hover {
            background: #764ba2;
        }
        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .asset-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .asset-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .asset-card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .asset-card .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
        }
        .asset-card .status.active {
            background: #d5f4e6;
            color: #27ae60;
        }
        .asset-card .status.archived {
            background: #fadbd8;
            color: #e74c3c;
        }
        .error {
            color: #e74c3c;
            margin: 10px 0;
            padding: 10px;
            background: #fadbd8;
            border-radius: 5px;
        }
        .success {
            color: #27ae60;
            margin: 10px 0;
            padding: 10px;
            background: #d5f4e6;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Asset Management</h1>
        <div class="user-info">
            <span>Welcome, <strong id="username"></strong></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="section" id="createSection">
            <h2>Create New Asset</h2>
            <div class="form-group">
                <label for="assetName">Asset Name:</label>
                <input type="text" id="assetName" placeholder="e.g., CNC Machine">
            </div>
            <div class="form-group">
                <label for="assetType">Type:</label>
                <input type="text" id="assetType" placeholder="e.g., Manufacturing">
            </div>
            <div class="form-group">
                <label for="assetOwner">Owner:</label>
                <input type="text" id="assetOwner" placeholder="e.g., Plant-A">
            </div>
            <button class="btn" onclick="createAsset()">Create Asset</button>
            <div id="createMessage"></div>
        </div>

        <div class="section">
            <h2>Assets</h2>
            <button class="btn" onclick="loadAssets()">Refresh</button>
            <div id="assetsContainer"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('username').textContent = localStorage.getItem('username');
            loadAssets();
        }

        async function createAsset() {
            const name = document.getElementById('assetName').value;
            const type = document.getElementById('assetType').value;
            const owner = document.getElementById('assetOwner').value;
            const messageEl = document.getElementById('createMessage');
            messageEl.innerHTML = '';

            if (!name || !type || !owner) {
                messageEl.innerHTML = '<p class="error">All fields are required</p>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/assets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('token')
                    },
                    body: JSON.stringify({ name, type, owner })
                });

                if (!response.ok) {
                    messageEl.innerHTML = '<p class="error">Failed to create asset</p>';
                    return;
                }

                messageEl.innerHTML = '<p class="success">Asset created successfully!</p>';
                document.getElementById('assetName').value = '';
                document.getElementById('assetType').value = '';
                document.getElementById('assetOwner').value = '';
                loadAssets();
            } catch (error) {
                messageEl.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        async function loadAssets() {
            const token = localStorage.getItem('token');
            const container = document.getElementById('assetsContainer');
            container.innerHTML = '<p>Loading assets...</p>';

            try {
                const response = await fetch(`${API_URL}/assets`, {
                    headers: {
                        'Authorization': token
                    }
                });

                if (!response.ok) {
                    container.innerHTML = '<p class="error">Failed to load assets</p>';
                    return;
                }

                const assets = await response.json();
                if (assets.length === 0) {
                    container.innerHTML = '<p>No assets found. Create one to get started!</p>';
                    return;
                }

                container.innerHTML = '<div class="assets-grid">' +
                    assets.map(asset => `
                        <div class="asset-card">
                            <h3>${asset.name}</h3>
                            <p><strong>Type:</strong> ${asset.type}</p>
                            <p><strong>Owner:</strong> ${asset.owner}</p>
                            <p><strong>ID:</strong> ${asset.asset_id}</p>
                            <span class="status ${asset.status}">${asset.status.toUpperCase()}</span>
                        </div>
                    `).join('') +
                    '</div>';
            } catch (error) {
                container.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // Check auth and load assets on page load
        window.addEventListener('load', checkAuth);
    </script>
</body>
</html>
